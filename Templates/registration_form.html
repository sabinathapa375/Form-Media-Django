
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
       body{
            background-image: url('/static/ba.jpeg');
            height:100vh;
            background-repeat: no-repeat;
            background-size:cover;
            }
        h1{
            color:purple;
            text-align: center;
            padding-bottom: 1em;
        }
    
    </style>
</head>
<body>
    <h1 class="text-info">Please Register Your Details Here</h1>
   <div class= "d-flex justify-content-center">
    <form action=" {% url "next_page" %}" method="POST" enctype="multipart/form-data">

        {% comment %} For csrf protection {% endcomment %}
         {% csrf_token %} 
    
         {{Form.as_p}}
    
        <button>Register</button>
        </form>
   </div>

    <h1 text-align="center" class="text-info">We care for You</h1><br>
    
    {% comment %} This is for the demonstration of static files. {% endcomment %}
    {% load static %}
    <img src="{% static 'flowers.jpg' %}" alt="" height="15%" width="20%" class="rounded float-right">
    <img src="{% static 'flowers1.jpg' %}" alt="" height="55%" width="20%" class="rounded float-left">


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
